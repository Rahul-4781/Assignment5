<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: #222;
        color: #fff;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        position: relative;
        padding: 5px 0;
    }

    nav ul li a::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: 0;
        background: #fff;
        transition: width 0.3s;
    }

    nav ul li a:hover::after {
        width: 100%;
    }

    .hero {
        text-align: center;
        padding: 100px 20px;
        background-image: url("marvel.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        position: relative;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .hero h1 {
        font-size: 5em;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
        color: #fff;
    }


    .hero h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .font1 {
        font-family: 'Playfair Display', serif;
    }

    .font2 {
        font-family: 'Roboto', sans-serif;
    }

    .blog {
        display: flex;
        justify-content: space-around;
        padding: 60px 40px;
        flex-wrap: wrap;
        background-color: #fff;
    }

    .post {
        background: #f1f1f1;
        width: 300px;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .post:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .post img {
        width: 100%;
        display: block;
    }

    .post h2 {
        text-align: center;
        padding: 15px 0;
    }

    /* Categories Section */
    .categories {
        text-align: center;
        padding: 50px 20px;
        background-color: #f4f4f4;
    }

    .categories h2 {
        margin-bottom: 30px;
    }

    .category-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .category-btn {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        font-size: 14px;
        transition: transform 0.3s, background-color 0.3s;
        cursor: pointer;
    }

    .category-btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    .subscribe {
        background-color: #eaeaea;
        text-align: center;
        padding: 60px 20px;
    }

    .subscribe h2 {
        margin-bottom: 20px;
    }

    .subscribe form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .subscribe input {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .subscribe button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        transition: box-shadow 0.3s;
        cursor: pointer;
    }

    .subscribe button:hover {
        box-shadow: 0 0 15px 2px #28a745;
    }

    footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 30px 20px;
    }

    footer .social-icons {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 20px;
    }

    footer .social-icons i {
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    footer .social-icons i:hover {
        transform: rotate(15deg) scale(1.2);
        color: #00acee;
    }
</style>

<body>

    <header>
        <div class="logo">MyBlog</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1><span class="font1">Welcome</span> to <span class="font2">My Blog</span></h1>
    </section>


    <section class="blog">
        <div class="post">
            <img src="The_Avengers_(2012_film)_poster.jpg" alt="Avenger" />
            <h2>The Avengers</h2>
        </div>
        <div class="post">
            <img src="Avengers_Infinity_War_poster.jpg" alt="avenger 2" />
            <h2>Avengers: Infinity War</h2>
        </div>
        <div class="post">
            <img src="Avengers_Endgame_poster.jpg" alt="Avenger 3" />
            <h2>Avenger: Endgame</h2>
        </div>
    </section>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-buttons">
            <button class="category-btn">Movies</button>
            <button class="category-btn">Comics</button>
            <button class="category-btn">TV Shows</button>
            <button class="category-btn">Games</button>
        </div>
    </section>

    <section class="subscribe">
        <h2>Subscribe to Newsletter</h2>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>Follow us on:</p>
        <div class="social-icons">
            <i class="fab fa-facebook-f"><img src="facebook.png" height="70px"></i>
            <i class="fab fa-twitter"><img src="twitter.png" height="70px"></i>
            <i class="fab fa-instagram"><img src="instagram.png" height="70px"></i>
            <i class="fab fa-youtube"><img src="youtube.jpg" height="70px"></i>
        </div>
    </footer>


</body>

</html>
